<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG GAME</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet "
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="stopper.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "E0xJNwQpWKHEXGldy",
        });
      })();
    </script>
  </head>

  <body>
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <span class="navbar-brand pontok">
          Points <span id="score">0</span>
          <br />
          <select id="alakzatok">
            <option value="Circle">Circle</option>
            <option value="Ellipse">Ellipse</option>
            <option value="Rectangle">Rectangle</option>
          </select>
        </span>
        <span class="navbar-brand ido text-white">
          Time:
          <span>
            <span id="perc">1 </span> : <span id="masodperc">00</span><br />
            <input
              type="submit"
              value="START"
              class="stopper_button"
              onclick="start()"
            />
          </span>
        </span>
        <span class="navbar-brand nev rounded">
          <label>Name:</label><br /><input type="text" id="name" />
        </span>
        <span class="navbar-brand gombok rounded">
          <input type="button" value="RESET" onclick="reset()" />
          <br />
          <input type="submit" value="SAVE" onclick="send_email()" />
        </span>
      </div>
    </nav>
    <svg id="gameBoard" width="1660" height="700"></svg>
    <script src="game.js"></script>
  </body>
</html>
