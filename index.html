<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div
      style="
        padding: 50px 50px;
        border: 3px solid black;
        background-color: rgb(193, 193, 193);
        border-radius: 15px;
        width: 40.5%;
      "
    >
      <div>
        <h1>Válassz egy objektumot:</h1>
        <select onchange="choose()" id="obj" style="font-size: 25px">
          <option value=""></option>
          <option value="kor">Kör</option>
          <option value="teglalap">Téglalap</option>
          <option value="ellipszis">Ellipszis</option>
        </select>
        <h2>Méret:</h2>
        <label>Széllesség, kör(sugár): </label>
        <input
          type="number"
          id="szel"
          min="10"
          max="250"
          step="10"
          style="width: 10%"
          value="100"
        />
        <br />
        <br />
        <label>Magasság:</label>
        <input
          type="number"
          id="mag"
          min="10"
          max="150"
          step="10"
          style="width: 10%"
          value="100"
        />
      </div>
      <br /><br />
      <div
        style="
          border: 2px solid black;
          width: 80%;
          height: 340px;
          background-color: #fff;
          position: relative;
        "
      >
        <span id="megjelenites"></span>
        <script src="main.js"></script>
      </div>
    </div>
  </body>
</html>
